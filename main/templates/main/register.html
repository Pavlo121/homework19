<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label"><b>Username</b></label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label"><b>Password</b></label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label"><b>Confirm Password</b></label>
                {{ form.password2 }}
            </div>

            <hr>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="container mt-3">
            <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
